<p>pokemon-cards works!</p>

@for (pokemonCard of pokemonCards$ | async; track pokemonCard.id ) {
  <div class="article-container">
    <h1>{{ pokemonCard.name }}</h1>
    <p>{{ pokemonCard.rarity }}</p>
    <p>{{ pokemonCard.hp }}</p>
    <img [src]="pokemonCard.images.small" alt="image de la carte">


  </div>
}
